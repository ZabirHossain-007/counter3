<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag starts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- seo optimizer code will goes here -->

    <!-- meta tag ends -->
    <title>jquery  Counter plugin 1</title>
    <!-- css skin -->
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/bluecircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/cobaltcircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/firecircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/matteblackcircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/purplecircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/simplecircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/whitecircle.css">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/skins/yellowcircle.css">
    <!-- css link will goes here -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css?fbclid=IwAR0PPecJiDMhuhikY_N8mJmSDRwqIZgrksLHUHIh5sg0r6GgrvT7Lz0_O1M">
    <link rel="stylesheet" href="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/circle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- This link will use for responsive purpose -->
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- Counter up starts -->
    <section class="counter3">
      <div class="container">

        <!-- counter starts -->
     
    <div class="page">
        <h1 class="title text-center ">jQuery Circle Bars Plugin Demos</h1>
        <div class="circles-container">
            <div id="circle-1" data-circle-dialWidth=10 data-circle-skin="yellow">
                <div class="loader-bg">
                    <div class="text">00:00:00</div>
                </div>
            </div>
            <div class="circle-2" data-circle-counter=1000 data-circle-size="300px">
                <div class="loader-bg">
                    <div class="text">0%</div>
                </div>
            </div>
            <div class="circlebar" data-circle-startTime=0 data-circle-dialWidth=20 data-circle-size="250px">
                <div class="loader-bg">
                    <div class="text">00:00:00</div>
                </div>
            </div>
        </div>
        <div class="circles-container bg-white">
            <div id="circle-3" data-circle-dialWidth=10 data-circle-skin="purple">
                <div class="loader-bg">
                    <div class="text">00:00:00</div>
                </div>
            </div>
            <div class="circlebar" data-circle-startTime=0 data-circle-maxValue="90" data-circle-dialWidth=10 data-circle-size="100px" data-circle-type="progress">
                <div class="loader-bg">
                    <div class="text">00:00:00</div>
                </div>
            </div>
        </div>
        

        <!-- counter ends -->

      </div>
    </section>
    <!-- Counter up ends -->
 

    <!-- js link will add here -->
<!-- bootstrapbundle min js will link every time -->
    <script src="js/jquery.min.js"></script>
    <!-- plugin -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="plugin/Progress-Bar-Countdown-Timer-jQuery-circlebars/assets/circle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
